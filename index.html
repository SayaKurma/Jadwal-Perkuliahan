<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Perkuliahan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jadwal Perkuliahan</h1>
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Hari</th>
          <th>Waktu</th>
          <th>Mata Kuliah</th>
          <th>Ruang</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Senin</td>
          <td>08:00 - 09:40</td>
          <td>Pemrograman Web</td>
          <td>Ruang A</td>
        </tr>
        <tr>
          <td>Selasa</td>
          <td>10:00 - 11:40</td>
          <td>Algoritma dan Struktur Data</td>
          <td>Ruang B</td>
        </tr>
        <tr>
          <td>Rabu</td>
          <td>13:00 - 14:40</td>
          <td>Basis Data</td>
          <td>Ruang C</td>
        </tr>
        <tr>
          <td>Kamis</td>
          <td>08:00 - 09:40</td>
          <td>Sistem Operasi</td>
          <td>Ruang D</td>
        </tr>
        <tr>
          <td>Jumat</td>
          <td>10:00 - 11:40</td>
          <td>Jaringan Komputer</td>
          <td>Ruang E</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
